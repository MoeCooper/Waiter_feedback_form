<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <link rel="stylesheet" href="../static/styles.css">
    <title>Please rate your service</title>
  </head>
  <body>
    <div class="container">
        <img src="../static/logo.jpg" alt="insert picture here" class="logo">
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Customer Name</h3>
                <input
                    type="text"
                    name="customer"
                    placeholder="Name of vehicle owner"
                    />
            </div>
            <div class="form-group">
                <h3>Customer Email</h3>
                <input
                    type="text"
                    name="customer_email"
                    placeholder="Customer email address"
                    />
            </div>
            <div class="form-group">
                <h3>Waiter</h3>
                <select name="waiter">
                    <option value="">Select Waiter</option>
                    <option value="Tom">Tom</option>
                    <option value="Kimmy">Kimmy</option>
                    <option value="Gerald">Gerald</option>
                    <option value="Sarah">Sarah</option>
                </select>
            </div>
            <div class="form-group">
                 <h3>Please rate your Waiter</h3>
                <input type="radio" name="rating" value="1" /> 1
                <input type="radio" name="rating" value="2" /> 2
                <input type="radio" name="rating" value="3" /> 3
                <input type="radio" name="rating" value="4" /> 4
                <input type="radio" name="rating" value="5" /> 5
                <input type="radio" name="rating" value="6" /> 6
                <input type="radio" name="rating" value="7" /> 7
                <input type="radio" name="rating" value="8" /> 8
                <input type="radio" name="rating" value="9" /> 9
                <input type="radio" name="rating" value="10" checked /> 10
            </div>
            <div class="form-group">
          <h3>Comments about your experience</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us what you liked and/or did not like"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
        </form>
    </div>
  </body>
</html>
